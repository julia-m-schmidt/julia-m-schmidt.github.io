<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <title>{{ page.title }} - Julia M. Schmidt</title>
  <meta name="description" content="Mentoring and professional development by Julia M. Schmidt, PhD Candidate at Université Paris-Dauphine–PSL and former OECD data strategist." />

  <style>
    /* TEMP FIX UNTIL CSS FILE IS UPDATED */
    .social-icons {
      display: flex;
      gap: 12px;
      margin: 0.5em 0 0.8em 0;
      align-items: center;
      flex-wrap: wrap;
    }

    .social-icons img {
      width: 28px !important;
      height: 28px !important;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
      display: block;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner-image">
    <img src="/assets/images/header.png" alt="Abstract banner image" />
  </div>

  <!-- Header -->
  <header>
    <div class="container profile-header">
      <div class="profile-info">
        <img src="/assets/images/Photo_Schmidt_J.jpg" alt="Julia M. Schmidt" class="profile-photo" />

        <div class="profile-text">
          <h1>Julia M. Schmidt</h1>
          <p>PhD Candidate – Université Paris-Dauphine–PSL</p>

          <div class="social-icons">
            <a href="https://scholar.google.com/citations?hl=fr&user=TWB0Z5IAAAAJ" target="_blank" aria-label="Google Scholar">
              <img src="/assets/images/gscholar.png" alt="Google Scholar" />
            </a>
            <a href="https://www.linkedin.com/in/julia-m-schmidt-595932107/" target="_blank" aria-label="LinkedIn">
              <img src="/assets/images/linkedin.png" alt="LinkedIn" />
            </a>
          </div>

          <nav class="navbar">
            <a href="/">Home</a>
            <a href="/research/">Research</a>
            <a href="/assets/docs/CV_SCHMIDT_J.pdf" target="_blank">CV</a>
            <a href="/teaching/">Teaching</a>
            <a href="/mentoring/">Mentoring</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container main-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Julia M. Schmidt</p>
  </footer>

</body>
</html>
