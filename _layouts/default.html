<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <title>{{ page.title }} - Julia M. Schmidt</title>
</head>
<body>

  <!-- Banner -->
  <div class="banner-image">
    <img src="/assets/images/header.png" alt="Abstract banner image" />
  </div>

  <!-- Header -->
  <header>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; padding: 2em 0;">
      
      <!-- Profile block: photo left, info right -->
      <div style="display: flex; align-items: center; gap: 2em; justify-content: center; flex-wrap: wrap;">
        <img src="/assets/images/Photo_Schmidt_J.jpg" alt="Julia M. Schmidt"
             style="width: 130px; height: 130px; object-fit: cover; border-radius: 8px;" />
        
        <div style="display: flex; flex-direction: column; align-items: flex-start; text-align: left;">
          <h1 style="margin: 0;">Julia M. Schmidt</h1>
          <p style="margin: 0.3em 0;">PhD Candidate – Université Paris-Dauphine–PSL</p>
          
          <!-- Icons -->
          <div style="margin-top: 0.5em;">
            <a href="https://scholar.google.com/YOUR_ID" target="_blank" aria-label="Google Scholar">
              <img src="/assets/images/gscholar.jpg" alt="Google Scholar"
                   style="width: 28px; height: 28px; margin-right: 12px;" />
            </a>
            <a href="https://www.linkedin.com/in/YOUR_ID" target="_blank" aria-label="LinkedIn">
              <img src="/assets/images/linkedin.png" alt="LinkedIn"
                   style="width: 28px; height: 28px;" />
            </a>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="navbar" style="margin-top: 2em;">
        <a href="/assets/docs/CV_SCHMIDT_J.pdf" target="_blank">CV</a>
        <a href="/research/">Research</a>
        <a href="/teaching/">Teaching</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Julia M. Schmidt</p>
  </footer>

</body>
</html>
